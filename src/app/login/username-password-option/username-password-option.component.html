<div class="container col-6 mt-5">
    <form #usernamePasswordForm="ngForm" (ngSubmit)="getFormData(usernamePasswordForm.value)">
        <div class="form-group m-2">
            <label for="exampleInputEmail1">Username</label>
            <input type="text" class="form-control" name='username' ngModel placeholder="Enter Usernane">
        </div>
        <div class="form-group m-2">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" name='password' ngModel placeholder="Enter Password">
        </div>
        <div class="form-group m-2">
            <label for="inputState">User Type</label>
            <select class="form-control" name="userType" [(ngModel)]="userTypeValue">
                <option selected>Buyer</option>
                <option>Seller</option>
                <option>Admin</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary m-2">Submit</button>
    </form>
<div *ngIf="showErrorMessage" style="color: red;">You have entered wrong credentials. Please try again</div> 
</div>
